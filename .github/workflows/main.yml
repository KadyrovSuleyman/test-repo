name: CI

on:
  push:
    branches: [ phw-1 ]
  pull_request:
    branches: [ phw-1 ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Static code analysis
        run: ./linters/run.sh

      - name: Project building
        run: |
          apt-get install --yes libgtest-dev
          cmake . 
